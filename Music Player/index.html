<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <ol class="music-player">
        <li class="music-play-item">
            <img srt="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" 
            alt="러브 엑스 마키나" 
            lang="ko" 
            class="music-album-cover"
            />
            <div class="music-info">
                <div class="music-info-detail">
                    <h1>
                        <span lang="ko">러브 엑스 마키나</span>
                        Love Ex Machina
                    </h1>
                    <strong>
                        MLSL (밀레니엄 살롱)
                    </strong>
    
                </div>
                <span>
                    <span class="sr-only">Duration</span>
                    04:09
                </span>
            </div>
            <audio src="./assert/music-1.mp3" class="music-audio"></audio>
        </li>
    </ol>

    <script src="./app.js"></script>
</body>
</html>
